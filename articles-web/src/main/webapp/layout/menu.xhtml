<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pu="http://primefaces.org/avalon">

<ui:composition>
    <h:form id="menuform">
        <div class="layout-menu-container layout-menu-dark">
            <div class="menu-scroll-content">
                <ui:fragment rendered="true">
                    <div class="profile">
                        <a id="profile-options" href="#">
                            <p:graphicImage name="images/avatar.png" library="avalon-layout" styleClass="profile-image"
                                            style="border: 0 none"/>
                            <span class="profile-name">Isabel Oliviera</span>
                            <i class="pi pi-fw pi-chevron-down"/>
                            <span class="profile-role">Marketing</span>
                        </a>
                    </div>
                    <ul id="profile-menu" class="layout-menu">
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-user"/>
                                <span>Profile</span>
                            </a>
                            <div class="layout-menu-tooltip">
                                <div class="layout-menu-tooltip-arrow"></div>
                                <div class="layout-menu-tooltip-text">Profile</div>
                            </div>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-lock"/>
                                <span>Privacy</span>
                            </a>
                            <div class="layout-menu-tooltip">
                                <div class="layout-menu-tooltip-arrow"></div>
                                <div class="layout-menu-tooltip-text">Privacy</div>
                            </div>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-cog"/>
                                <span>Settings</span>
                            </a>
                            <div class="layout-menu-tooltip">
                                <div class="layout-menu-tooltip-arrow"></div>
                                <div class="layout-menu-tooltip-text">Settings</div>
                            </div>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-sign-out"/>
                                <span>Logout</span>
                            </a>
                            <div class="layout-menu-tooltip">
                                <div class="layout-menu-tooltip-arrow"></div>
                                <div class="layout-menu-tooltip-text">Logout</div>
                            </div>
                        </li>
                    </ul>
                </ui:fragment>

                <pu:menu widgetVar="avalonMenuWidget" styleClass="layout-main-menu">

                </pu:menu>
            </div>
        </div>
    </h:form>
</ui:composition>

</html>
