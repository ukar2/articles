<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="theme-color" content="#03A9F4"/>
    </f:facet>
    <title>#{rsc['general.page.title']}</title>
    <h:outputScript library="avalon-layout" name="/js/layout.js"/>
    <h:outputScript library="avalon-layout" name="/js/prism.js"/>
    <ui:insert name="head"/>
</h:head>

<h:body styleClass="ui-input-filled">
    <div class="layout-wrapper menu-layout-static">
        <ui:include src="./topbar.xhtml"/>
        <ui:include src="./menu.xhtml"/>

        <div class="layout-main">
            <ui:insert name="content"/>
        </div>

        <ui:include src="./footer.xhtml"/>

    </div>

    <p:ajaxStatus styleClass="layout-ajax-loader">
        <f:facet name="start">
            <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"/>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <h:outputStylesheet name="/css/primeflex.min.css" library="avalon-layout"/>
    <h:outputStylesheet name="/css/primeicons.css" library="avalon-layout"/>
    <h:outputStylesheet name="/css/layout-joomla.css" library="avalon-layout"/>
</h:body>
</html>
